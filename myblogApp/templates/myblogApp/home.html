{% extends "myblogApp/base.html" %} 

{% block content %} 
<title>Home</title>
{% for posts in posts %}


<article class="media content-section" style="margin-top: 40px">
  
  <img
    class="rounded-cirlce article-img"
    src="{{ posts.author.profile.image.url }}"
    alt=""
  />
  <div class="media-body">
    <div class="article-metadata">
      Author:
      <a class="mr-2" href="#" style="font-size: 16px; font-weight: 800">
        {{ posts.author }}</a
      >
      <small class="text-muted">{{ posts.date_added }}</small>
    </div>

    Topic:
    <a href="{% url 'blog-detail' posts.id %}" style="text-decoration: none"
      >{{ posts.title }}</h1></a
    >
    
    <p>{{ post.intro }}</p>
    <p class="article-content">{{ posts.content|truncatechars:100 }}</p>
    
    <a href="{% url 'blog-detail' posts.id %}" style="text-decoration: none;">Read More+...</a>
  </div>
  <br />
  
</article>

{% endfor %} {% endblock content %}
